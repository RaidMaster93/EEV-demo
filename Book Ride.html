<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Ride | RideLink</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f4f6f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #0b2545;
      margin-bottom: 25px;
      font-size: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 500;
      color: #555;
    }

    input, select {
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
      outline: none;
      transition: border 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #0078ff;
    }

    .btn {
      background: #0078ff;
      color: #fff;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background: #005fcc;
    }

    .note {
      font-size: 0.9rem;
      color: #777;
      text-align: center;
      margin-top: 15px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Book a Ride</h1>
    <form>
      <label for="pickup">Pickup Location</label>
      <input type="text" id="pickup" name="pickup" placeholder="Enter pickup address" required>

      <label for="drop">Drop Location</label>
      <input type="text" id="drop" name="drop" placeholder="Enter drop address" required>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Pickup Time</label>
      <input type="time" id="time" name="time" required>

      <label for="rideType">Ride Type</label>
      <select id="rideType" name="rideType" required>
        <option value="">Select ride type</option>
        <option value="standard">Standard Ride</option>
        <option value="premium">Premium Ride</option>
        <option value="outstation">Outstation</option>
        <option value="delivery">Delivery</option>
      </select>

      <button type="submit" class="btn">Confirm Booking</button>

      <p class="note">Youâ€™ll receive ride details via email or SMS once confirmed.</p>
    </form>
  </div>

</body>
</html>
