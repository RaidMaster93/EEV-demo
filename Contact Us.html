  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f4f6f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .contact-container {
      background-color: #fff;
      width: 100%;
      max-width: 1000px;
      display: flex;
      flex-wrap: wrap;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .contact-info {
      flex: 1 1 40%;
      background: #0078ff;
      color: #fff;
      padding: 40px 30px;
    }

    .contact-info h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .contact-info p {
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .info-item {
      margin-bottom: 15px;
    }

    .info-item strong {
      display: block;
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .contact-form {
      flex: 1 1 60%;
      padding: 40px 30px;
    }

    .contact-form h2 {
      font-size: 2rem;
      color: #0b2545;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border 0.3s ease;
      resize: none;
    }

    input:focus, textarea:focus {
      border-color: #0078ff;
      outline: none;
    }

    .btn {
      background: #0078ff;
      color: #fff;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #005fcc;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }
      .contact-info, .contact-form {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
